<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-top">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>6</button>
            
        </div>
        <button class="add-score">+</button>
        <div class="buttons-bottom">
            <button>Wide</button>
            <button>NoBall</button>
            <button>Wicket</button>
        </div>
        
        <p>Over completed</p>
        <p class="team-score"></p>
        <p class="team-RunRate">Team's RunRate is 5.60</p>
        <div class="overRuns">
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
